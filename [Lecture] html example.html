<!DOCTYPE html>
<html>
    <head>
        <title> HTML Example </title>
        <style>
            .center {
                margin: auto;
                margin-top: 10px;
                width: 60%;
                border: 3px solid rgb(18, 82, 2);
                padding: 10px;
            }
            #red {
                color:rgb(219, 57, 17)
            }
        </style>
    </head>
    <body>

    <h2> This is a h2 heading </h2>
    <p> This is a paragraph.</p>
    
    <div class='center'>
        <h1> This is a heading within a div </h1>
        <p> This is a paragraph within a div </p>
        <ol>
            <li> List item 1</li>
            <li id='red'> List item 2</li>
            <li> List item 3</li>
        </ol>
    </div>

    <div class='center'>
        <p> Another paragraph inside a div with class center </p>
    </div>

    </body>
</html>
